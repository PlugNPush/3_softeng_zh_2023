authors = [
    "Andri Wild <andri.wild@students.fhnw.ch>",
    "Daniel von Atzigen <daniel.vonatzigen@students.fhnw.ch>",
    "Michael Nass <michael.nass@students.bfh.ch>",
    "Remo Senekowitsch <senekrem@students.zhaw.ch>",
    "Sebastian Hugentobler <sebastian.hugentobler@students.fhnw.ch>",
    "Sebastian von Allmen <sebastianjoel.vonallmen@students.bfh.ch>",
    "Tobias Wyss <tobias.wyss@students.fhnw.ch>",
]
language = "en"
multilingual = false
src = "src"
title = "SoftwEng Documentation"

[output.html]
site-url = "/docs/"

[output.html.fold]
enable = true
level = 0

[output.pdf]

# Apparantly, the backends are executed in alphabetical order.
# Therefore, this will execute after the PDF backend.
# Which is exactly what we want, to make sure the most recent PDF is copied.
[output.pdf-copy]
# Wondering about the relative paths?
# Output commands are executed in a $BUILD_DIR/$BACKEND_NAME.
command = "bash -c 'cp ../pdf/output.pdf \"$(git rev-parse --show-toplevel)\"/design/design.pdf || true'"
